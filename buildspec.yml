version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib

  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py

  post_build:
    commands:
      - echo "Uploading ZIP to S3 bucket cicd-lambda-codebuild-bckt"
      - aws s3 cp deployment_package.zip s3://cicd-lambda-codebuild-bckt/
      - echo "Updating Lambda function githubLambdaCICD-Fn"
      - aws lambda update-function-code --function-name githubLambdaCICD-Fn --s3-bucket cicd-lambda-codebuild-bckt --s3-key deployment_package.zip
      - echo "Deployment complete!"
